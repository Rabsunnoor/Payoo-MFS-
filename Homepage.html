<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1
      class="mb-5 p-5 flex justify-center font-bold text-blue-800 text-5xl bg-orange-200"
    >
      Welcome to "PAYOO FMS"
    </h1>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <div id="Current-balance" class="stat-value">89400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <div>
              <button id="btn-add-money-show" class="btn btn-lg">
                Add Money
              </button>
              <button id="btn-cash-out-show" class="btn btn-lg">
                Cash Out
              </button>

              <!-- Add money from start -->
              <div
                id="add-money from"
                class="mt-5 card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
              >
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      id="add-amount"
                      type="text"
                      placeholder="Please Enter your amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input
                      id="pin-number"
                      type="password"
                      placeholder="Please Enter your Pin"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">
                      Conform Add Money
                    </button>
                  </div>
                </form>
              </div>
              <!-- Add money from end -->

              <!-- Cash out from start  -->
              <div
                id="cash-out-from"
                class="hidden mt-5 card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
              >
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      id="cashOut-amount"
                      type="text"
                      placeholder="Please Enter your amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input
                      id="Cashout-pin-number"
                      type="password"
                      placeholder="Please Enter your Pin"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-Cash-Out" class="btn btn-primary">
                      Cash Out
                    </button>
                  </div>
                </form>
              </div>
              <!-- Cash out from end  -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/homepage.js "></script>
    <script src="/js/cashout.js"></script>
    <script src="/js/features.js"></script>
  </body>
</html>
